    <title>Unicorns Icon Set Documentation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <style>
      .thumbnail img {
        width: 48px;

    </style>
  </head>
  <body class="sans-serif">
    <div class="mv5-ns mv3 mh4-ns mh2">
      <h1>Unicorns Icon Set</h1>
      <h2 class="fw4">A beautiful collection of open source icons. <a href="https://github.com/almonk/royo" class="blue link">Built with Royo.</a></h2>
    </div>
    <div class="mh4-ns mh2 mb5-ns mb3">
      <h3 class="ttu f6 gray">Usage</h3>
      <p class="near-black lh-copy mb1">
        Using Unicorns Icon Set is easy. Icons are called by their name:
      </p>
      <code class="bg-near-black white pa2 dib br2"
        >&#x3C;img src=&#x22;/icon_name&#x22;/&#x3E;</code
      >

      <p class="near-black lh-copy mb1">
        You can change the color with a Hex value:
      </p>
      <code class="bg-near-black white pa2 dib br2"
        >&#x3C;img src=&#x22;/icon_name?hex=666&#x22;/&#x3E;</code
      >
    </div>
